name: Convert CSV to Mistral JSONL
description: Converts a QnA-style CSV dataset into Mistral-compatible JSONL format.

inputs:
  - { name: csvpth, type: Path }
  - { name: question_column, type: String }
  - { name: answer_column, type: String }

outputs:
  - { name: mistral_jsonl, type: String }

implementation:
  container:
    image: python:3.10
    command:
      - python3
      - -u
      - -c
      - |
        import argparse
        import pandas as pd
        import os
        import json

        parser = argparse.ArgumentParser()
        parser.add_argument("--csvpth", type=str, required=True)
        parser.add_argument("--question_column", type=str, required=True)
        parser.add_argument("--answer_column", type=str, required=True)
        parser.add_argument("--mistral_jsonl", type=str, required=True)
        args = parser.parse_args()

        df = pd.read_csv(args.csvpth)
        os.makedirs(os.path.dirname(args.mistral_jsonl), exist_ok=True)

        with open(args.mistral_jsonl, "w", encoding="utf-8") as fout:
            for _, row in df.iterrows():
                question = row[args.question_column]
                answer = row[args.answer_column]
                text = f"### Question: {question}\n### Answer: {answer}"
                fout.write(json.dumps({"text": text}, ensure_ascii=False) + "\n")

    args:
      - "--csvpth"
      - { inputPath: csvpth }
      - "--question_column"
      - { inputValue: question_column }
      - "--answer_column"
      - { inputValue: answer_column }
      - "--mistral_jsonl"
      - { outputPath: mistral_jsonl }
